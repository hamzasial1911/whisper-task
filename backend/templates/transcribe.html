{% extends 'main.html' %}
<!-- transcription.html -->
<!DOCTYPE html>
<html>
<head>
    {% block content %}
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="file"] {
            display: block;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #FFF;
            border: none;
            cursor: pointer;
        }

        .transcription-result {
            margin-top: 20px;
            border: 1px solid #CCC;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Audio Transcription</h1>
    <div class="container">
        <form id="transcriptionForm" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="audioFile">Select an audio file:</label>
                <input type="file" id="audioFile" name="audioFile" accept="audio/*">
            </div>
            <div class="form-group">
                <button type="submit">Transcribe</button>
            </div>
        </form>
        <div id="transcriptionResult" class="transcription-result">
            {% if transcription %}
                {{ transcription }}
            {% endif %}
        </div>
    </div>
    {% endblock content %}
</body>
</html>
